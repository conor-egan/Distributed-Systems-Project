<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Log In</title>
    </h:head>
    <h:body>
        <h2>Log In: </h2>
        <h:form>
            <h:inputText id="name" value="#{enterLogin.name}"/>
            <br>
            <h:inputText id="password" value="#{enterLogin.password}"/>
            </br>
            <br>
            <h:commandButton action="#{enterLogin.login()}"
                                 value="Login" />
            </br>
        </h:form>
    </h:body>
</html>
